[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "coastline-analysis"
version = "0.1.0"
description = "Fractal analysis workflow for coastline geometries"
authors = [
    { name = "AutoGenerated" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "geopandas",
    "numpy",
    "pandas",
    "matplotlib",
    "scipy",
    "shapely>=2.0",
]

[project.optional-dependencies]
full = [
    "notebook",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["coastline_analysis*"]
